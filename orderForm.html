
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
<section class="order-form" id="order">
  <h2>Order Your Coffee</h2>
  <form action="#" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="John Doe" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required>

    <label for="coffee">Select Coffee:</label>
    <select id="coffee" name="coffee" required>
      <option value="">-- Choose your coffee --</option>
      <option value="espresso">Espresso</option>
      <option value="latte">Latte</option>
      <option value="cappuccino">Cappuccino</option>
      <option value="americano">Americano</option>
      <option value="mocha">Mocha</option>
    </select>

    <label for="size">Size:</label>
    <select id="size" name="size" required>
      <option value="">-- Choose size --</option>
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required>

    <label for="notes">Additional Notes (optional):</label>
    <textarea id="notes" name="notes" rows="4" placeholder="e.g., no sugar, extra foam..."></textarea>

    <button type="submit" class="btn">Place Order</button>
  </form>
</section>
</body>
</html>
